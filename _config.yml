# the next two items are used for schema itemprops in _layouts/resume.html
# resume_contact_telephone:       ""
resume_contact_address:         "Amsterdam, the Netherlands"

resume_header_contact_info:     "Amsterdam, the Netherlands â€¢ hello@issakhoury.me"
