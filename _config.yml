resume_header_intro: "<p>I am a passionate Software Engineer and Cloud Architect focused on delivering high quality,
efficient, and reliable solutions. I find interest in designing cloud
native services that help in extracting value out of business data or automating a business
process.</br> My priority in any software project is delivering features to the customer that help them make
the right impact in their organisation. I advocate for the
incremental delivery of value along with continuous evaluation and improvement of the
product. I also believe in cross-functional agile teams that work together in an end-to-end
delivery process while adhering to good software development practices.</p>"

