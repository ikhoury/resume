# Site settings
title: "Issa's Resume"
description: "My personal resume."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Issa Alkhoury"
resume_title:                   "Tech Lead"

# used for the contact button in _layouts/resume.html
